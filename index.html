	var React = window.React;
	var require = window.require;

	var NeoConsoleReact = require('NeoConsoleReact');
	var pipe            = require('AsyncPipe');

	var consoleUrl = 'http://neo4j-console-22.herokuapp.com/';
	var queries = getQueries(), queryReceiver;

	var output = (function() {
		var xOutput = document.getElementById('output');
		var instance = {};
		instance.write = function(txt) {
			xOutput.innerHTML += '<div>' + txt + '</div>';
		};
		return instance;
	}());
	
	var rConsole = React.render(React.createElement(
		NeoConsoleReact, 
		{ 
			onLoad: runQueries, 
			onData: function(data) { if(typeof queryReceiver === 'function') { queryReceiver(null, data); } },
			consoleUrl: consoleUrl 
		}
	), document.getElementById('console'));


	function runQueries() {
		
		pipe(function(pass, res) {
			queryReceiver = pass;
			return [
				function(){ rConsole.setProps({callId: 1, queries: [queries.createData]}); },
				function(err, d){ 
					output.write('-- CREATED --');
					output.write(d.result);
					pass(); 
				},
				function(){ rConsole.setProps({callId: 2, queries: [queries.matchAll]}); },
				function(err, d){ 
					output.write('-- MATCHED --');
					output.write(JSON.stringify(d.json));
					pass(); 
				},
			];
		}).then(function(res) {
			output.write('-- END --');
		});			
	}
